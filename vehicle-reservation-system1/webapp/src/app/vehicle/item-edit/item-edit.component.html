<div class="container mb-4 pb-4">
  <h2>Edit Vehicle Details</h2>
  <div class="alert alert-success" *ngIf="cartUpdated">Vehicle details saved successfully.</div>
  <form class="needs-validation" [formGroup]="editForm" (submit)="onSubmitEditForm1()" *ngIf="!cartUpdated">
    <div class="form-row">
      <div class="form-group  col-md-3 mb-3">
        <label for="number">Vehicle Number</label>
        <!-- <input type="hidden" class="form-control" id="id" formControlName="id"> -->
        <input type="text" class="form-control" id="number" formControlName="number">
        <div class="validation-error" *ngIf="editForm.get('number').touched && editForm.get('number').hasError('required')">
          Vehicle Number is required
        </div>
        <div class="validation-error"
          *ngIf="editForm.get('number').touched && editForm.get('number').hasError('maxlength')">
          Vehicle Number cannot exceed 200 characters
        </div>
      </div>
      <div class="form-group  col-md-3 mb-3">
        <label for="name">Vehicle Type</label>
        <!-- <input type="hidden" class="form-control" id="id" formControlName="id"> -->
        <input type="text" class="form-control" id="name" formControlName="name">
        <div class="validation-error" *ngIf="editForm.get('name').touched && editForm.get('name').hasError('required')">
          Vehicle Type is required
        </div>
        <div class="validation-error"
          *ngIf="editForm.get('name').touched && editForm.get('name').hasError('maxlength')">
          Vehicle Tpye cannot exceed 200 characters
        </div>
      </div>
      <div class="form-group col-md-3 mb-3">
          <label for="validationServer033">Price per Day</label>
          <input type="text" class="form-control" id="price" formControlName="price">
          <div class="validation-error"
            *ngIf="editForm.get('price').touched && editForm.get('price').hasError('required')">
            Price is required
          </div>
          <div class="validation-error"
            *ngIf="editForm.get('price').touched && editForm.get('price').hasError('pattern')">
            Price can only contain numbers.
          </div>
        </div>
    </div>
    <div class="form-row">
      <div class="form-group  col-md-12 mb-3">
        <label for="image">Photo URL</label>
        <input type="text" class="form-control" id="name" formControlName="imageLink">
        <div class="validation-error"
          *ngIf="editForm.get('imageLink').touched && editForm.get('imageLink').hasError('required')">
          Photo URL is required
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-3 mb-3">
        <label for="insuranceExpiryDate">Insurance Expiry Date</label>
        <input type="text" class="form-control" id="insuranceExpiryDate" formControlName="insuranceExpiryDate"
          placeholder="dd/mm/yyyy">
      </div>
      <div class="form-group col-md-3 mb-3">
          <label for="serviceDueDate">Service Due Date</label>
          <input type="text" class="form-control" id="serviceDueDate" formControlName="serviceDueDate"
            placeholder="dd/mm/yyyy">
        </div>
        <div class="form-group col-md-3 mb-3">
            <label for="lastServicedDate">Last Service Date</label>
            <input type="text" class="form-control" id="lastServicedDate" formControlName="lastServicedDate"
              placeholder="dd/mm/yyyy">
          </div>
          <!-- <div class="form-group col-md-3 mb-3">
              <label for="validationServer033">Branch Id</label>
              <input type="text" class="form-control" id="branchId" formControlName="branchId">
              <div class="validation-error"
                *ngIf="editForm.get('branchId').touched && editForm.get('branchId').hasError('required')">
                Branch is required
              </div>
              <div class="validation-error"
                *ngIf="editForm.get('branchId').touched && editForm.get('branchId').hasError('pattern')">
                Branch can only contain numbers.
              </div>
            </div> -->
    </div>
  
    <button class="btn login text-white" type="submit" [disabled]="!editForm.valid">Save</button>
  </form>
