<div class="row justify-content-center bg-image mt-4">
	<div class="col-md-6 my-5">
		<label class="text-white search-heading">Explore Cars</label>
		<div class="input-group md-form form-sm form-1 pl-0">
			<div class="input-group-prepend">
				<label for="movie-search" class="input-group-text">
					<i for="movie-search" class="material-icons" aria-hidden="true">directions_car</i></label>
			</div>
			<input type="text" class="form-control my-0 py-1" placeholder="Search Cars" aria-label="Search"
				[(ngModel)]="searchkey" (input)="search($event)">
		</div>
	</div>
</div>
