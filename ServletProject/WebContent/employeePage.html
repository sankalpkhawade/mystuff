<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Page</title>
</head>
<body>
	<form action="employeeRegistration" method="post">

		<table>
			<tr>
				<td><label id="employeeId" for="employee-id">Employee
						Id</label></td>
				<td><input type="text" name="employeeId" id="employee-id"
					placeholder="Enter your Id"></td>
			</tr>
			<tr>
				<td><label id="employeeName" for="employee-name">Employee
						Name</label></td>
				<td><input type="text" name="employeeName" id="employee-name"
					placeholder="Enter your name"></td>
			</tr>
			<tr>
				<td><label id="password" for="Password">Password</label></td>
				<td><input type="password" name="password"
					placeholder="Enter Password" id="Password"></td>
			</tr>
			<tr>
				<td><label id="salary" for="Salary">Salary</label></td>
				<td><input type="text" name="salary"
					placeholder="Enter Employee salary" id="Salary"></td>
			</tr>
			<tr>
				<td><label id="email" for="emailId">EmailId</label></td>
				<td><input type="text" name="email"
					placeholder="Enter Email Id" id="emailId"></td>
			</tr>
			<tr>
				<td><label id="contact" for="mobileNumber">Contact
						Number</label></td>
				<td><input type="number" name="contact"
					placeholder="Enter Contact Number" maxlength="10" id="mobileNumber"></td>
			</tr>
			<tr>
				<td><label id="address" for="address">Address</label></td>
				<td><textarea name="address" rows="3" cols="30"
						placeholder="Enter your address" id="address"></textarea></td>
			</tr>
			<tr>
				<td><input type="submit" name="submit" value="submit"></td>
				<td><input type="reset" name="reset" value="clear"></td>
			</tr>
		</table>

	</form>
</body>
</html>
